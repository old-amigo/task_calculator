<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/view/style/configFormStyle.css">
</head>
<body>
<main>
    <div class="configure-form js-form">
        <form class="configure-form__form" action="/view/html/result.html" method="post" enctype="application/x-www-form-urlencoded">
            <div class="configure-form__body">
                <h1 class="configure-form__title">Выберите конфигурацию сревера</h1>
                <div class="configure-form__item">
                    <label class="configure-form__label" for="configure-form-proc">Процессор</label>
                    <select class="configure-form__input" id="configure-form-proc" v-model="selectedProcessor">
                        <option v-for="row in processors" v-bind:value="row.cost">{{ row.name }}</option>
                    </select>
                </div>

                <div class="configure-form__item">
                    <label class="configure-form__label" for="configure-form-memory">Память</label>
                    <select class="configure-form__input" id="configure-form-memory" v-model="selectedMemory">
                        <option v-for="row in memory" v-bind:value="row.cost">{{ row.name }}</option>
                    </select>
                </div>

                <div class="configure-form__item">
                    <label class="configure-form__label" for="configure-form-drive">Диск</label>
                    <select class="configure-form__input" id="configure-form-drive" v-model="selectedDrive">
                        <option v-for="row in drives" v-bind:value="row.cost">{{ row.name }}</option>
                    </select>
                </div>

                <div class="configure-form__item">
                    <label class="configure-form__label" for="configure-form-motherboard">Материнская плата</label>
                    <select class="configure-form__input" id="configure-form-motherboard" v-model="selectedMotherboard">
                        <option v-for="row in motherboards" v-bind:value="row.cost">{{ row.name }}</option>
                    </select>
                </div>


                <div class="configure-form__item">
                    <label class="configure-form__label" for="configure-form-case">Корпус</label>
                    <select class="configure-form__input" id="configure-form-case" v-model="selectedCase">
                        <option v-for="row in cases" v-bind:value="row.cost">{{ row.name }}</option>
                    </select>
                </div>

                <div class="configure-form__item">
                    <label class="configure-form__label">
                        Стоимость: {{ selectedProcessor + selectedMemory + selectedDrive + selectedMotherboard + selectedCase}} руб.
                    </label>
                </div>

                <button class="configure-form__form-item-input" type="submit">Отправить</button>

            </div>
        </form>
    </div>
    <script src="/view/js/configureFormHandler.js"></script>
</main>
</body>
</html>
