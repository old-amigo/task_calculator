<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<main>
    <div class="configure-form js-form">
        <label class="configure-form__label">Выберите конфигурацию сревера</label>
        <form class="configure-form__form" action="/view/html/result.html" method="post" enctype="application/x-www-form-urlencoded">
            <label class="configure-form__input" for="configure-form-proc">Процессор</label>
            <select class="configure-form__input" id="configure-form-proc">
                <option v-for="row in processors">{{ row.name }}</option>
            </select>

            <label class="configure-form__input" for="configure-form-memory">Память</label>
            <select class="configure-form__input" id="configure-form-memory">

            </select>

            <label class="configure-form__input" for="configure-form-drive">Диск</label>
            <select class="configure-form__input" id="configure-form-drive">

            </select>

            <label class="configure-form__input" for="configure-form-motherboard">Материнская плата</label>
            <select class="configure-form__input" id="configure-form-motherboard">

            </select>

            <label class="configure-form__input" for="configure-form-case">Корпус</label>
            <select class="configure-form__input" id="configure-form-case">

            </select>

            <button class="configure-form__form-item-input" type="submit">Отправить</button>
        </form>
    </div>
    <script src="/view/js/configureFormHandler.js"></script>
</main>
</body>
</html>
